<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables</title>
</head>
<body>
    <h1>Student Records</h1>
    <table>
        <caption>Tabular Records of Students</caption>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>GPA</th>
        </tr>
        <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>3.5</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Mary</td>
            <td>3.8</td>
        </tr>
    </table>

    <br>
    <hr>

    <h1>Student Information</h1>
    <form action="GET">
       Name: <input type="text"> <br> <br>
       Email: <input type="email" name="" id=""> <br> <br>
       <input type="submit">
       <input type="reset"> <br> <br>

       Please provide your feedback <br>
       <textarea name="" id="" cols="30" rows="10"></textarea> <br><br>
       
    </form>
</body>
</html>
