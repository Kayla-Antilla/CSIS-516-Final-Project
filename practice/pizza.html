<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order a Pizza!</title>
    <script defer src="./pizza.js"></script>
</head>
<body>
    <h1>Order a Pizza</h1>
    <form action="#" method="GET">
        <input type="text" name = "txtName" id = "txtName">
    </form>

    <h2>Crust Size</h2>
    <input type="radio" name="radioSize" id="" value="Small" checked>Small
    <input type="radio" name="radioSize" id="" value="Medium">Medium
    <input type="radio" name="radioSize" id="" value="Large">Large

    <h2>Crust</h2>
    <select name="crust" id="" class = "crust">
        <option value="ht">Hand Tossed</option>
        <option value="ct">Crunchy Thin</option>
    </select>
</body>
</html>
