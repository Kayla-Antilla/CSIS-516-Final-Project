<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact Us</h1>
    <fieldset>
        <legend>Student Form Input</legend>
        <form action="" method="POST" enctype="multipart/form-data">
            <label for="txtFirstName">First Name:<sup>*</sup></label>
            <input type="text" required="true" id="txtFistName" tabindex="1"> <br> <br>
            <label for="txtLastName">Last Name:<sup>*</sup></label> 
            <input type="text" required="true" id="txtLastName"> <br> <br>
            <label for="txtEmail">E-mail:<sup>*</sup></label>
            <input type="email" name="" id="txtEmail" required="true"> <br> <br>
            <label for="txtPassword">Password:<sup>*</sup></label>
            <input type="password" id="txtPassword"> <br> <br>

            <label for="slider">Add a Donation</label>
            $0 <input type="range" id="slider" min="0" max="100"> $100  <br><br>

            <label for="dob">Enter your date of birth</label>
            <input type="date" name="" id="dob"> <br> <br>

            <label for="color">Favorite Color</label>
            <input type="text" name="color" id="color" list="colors">
            <datalist id="colors">
                <option value="red" label="Red">
                <option value="green" label="Green">
                <option value="blue" label="Blue">
                <option value="yellow" label="Yellow">
                <option value="pink" label="Pink">
                <option value="black" label="Black">
            </datalist>
            <br><br>

            <label for="myColor">Choose a color:</label>
            <input type="color" name="myColor" id="myColor"> <br> <br>

            Comments: <br>
            <textarea name="" id="" cols="30" rows="10" tabindex="2"></textarea> <br> <br>
            <input type="submit">
            <input type="Reset"> <br> <br>

            Upload your profile photo. <br>
            Choose a file: <input type="file" name="" id=""> <br> <br>

            <h3>Hobbies</h3>
            <input type="checkbox" name="" id="" checked="true" value="soccer"> Soccer
            <input type="checkbox" name="" id="" value="music"> Music
            <input type="checkbox" name="" id="" value="photo"> Photography
            <input type="checkbox" name="" id="" value="books"> Reading <br> <br>

            <h3>Choose your standing</h3>
            <input type="radio" name="standing" value="year1"> Freshman
            <input type="radio" name="standing" value="year2"> Sophmore
            <input type="radio" name="standing" value="year3"> Junior
            <input type="radio" name="standing" value="year4"> Senior <br><br>

            <h3>Choose your home state</h3>
            <select name="" id="">
                <option value="az">Arizona</option>
                <option value="ak">Alaska</option>
                <option value="mi">Michigan</option>
                <option value="fl">Florida</option>
                <option value="ny">New York</option>
                <option value="ca">California</option>
            </select>
        </form>
    </fieldset>
</body>
